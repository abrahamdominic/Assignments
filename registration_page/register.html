<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles/main_styles.css" rel="stylesheet" type="text/css" />
  <link href="styles/animate.css" rel="stylesheet" type="text/css" />
  <title>Registration Page</title>
</head>

<body>
  <div id="container">
    <div id="heading">
      <h2 class="wow pulse" data-wow-duration="10s" data-wow-iteration="infinite">Welcome to Abraham Cyber Tech
        </h2>
    </div>
    <div class="row">
      <div class="col-3 wow fadeInDown" data-wow-duration="10s">Registration Page</div>
      <p>Please fill in the form to register your details!</p>
      <form action="Login.html" method="">
        <div class="col-6">
          <label for="fname"> First Name: </label>
          <input type="text" name="fname" id="fname" placeholder="Enter First Name" required maxlength="15"
            minlength="3" pattern="[a-zA-Z]{3,}" title="Please enter atleast 3 characters" />
        </div>
        <div class="col-6">
          <label for="lname"> Last Name: </label>
          <input type="text" name="lname" id="lname" placeholder="Enter Last Name" maxlength="15" minlength="3"
            pattern="[a-zA-Z]{3,}" title="Please enter atleast 3 characters" required />
        </div>
        <div class="col-6">
          <label for="phone"> Phone Number: </label>
          <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" maxlength="11" required />
        </div>
        <div class="col-6">
          <label for="email"> Email: </label>
          <input type="email" name="email" id="email" placeholder="Enter Email" required />
        </div>
        <div class="col-6">
          <label for="gender"> Select your gender: </label>
          <select name="" id="">
            <option value="">Choose ...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="col-6">
          <label for="gender"> Date of birth: </label>
          <input type="date" name="dob" id="dob" min="2000-01-01" max="2023-01-01" required />
        </div>
        <div class="col-6">
          <label for="color"> Choose your favorite Color: </label>
          <input type="color" name="color" id="color" required />
        </div>
        <div class="col-6">
          <button type="submit" name="btn_submit" id="btn_submit">Register</button>
          <a href="Login.html" class="a_link">Already a registered member ?</a>
          <span class="log">Login</span>
        </div>
      </form>
    </div>
  </div>
  <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="scripts/wow.min.js"></script>
  <script>
    //new WOW().init();
    var wow = new WOW({
      boxClass: "wow", // animated element css class (default is wow)
      animateClass: "animated", // animation css class (default is animated)
      offset: 0, // distance to the element when triggering the animation (default is 0)
      mobile: true, // trigger animations on mobile devices (default is true)
      live: true, // act on asynchronously loaded content (default is true)
      callback: function (box) {},
      scrollContainer: null,
    });
    wow.init();
  </script>
</body>

</html>
