<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/main_styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/animate.css" rel="stylesheet" type="text/css" />
    <title>Registration Page</title>
  </head>
  <body style="background-color:#fafafa;">
    <div id="container">
    <div id="heading2">
      <h2>Welcome to Abraham Cyber Tech</h2>
    </div>
    <div class="col-4">WELCOME BACK!<p>LOGIN HERE</p></div>
        <div class="row-2">
            <form action="success.html" method="">
              <div class="col-6">
                <label for="email-1" class="email-1"> Email: </label>
                <input
                  type="text"
                  name="email_2"
                  id="email_2"
                  placeholder="Enter Email"
                  required pattern="[a-zA-Z0-9]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="e.g example@abc.com"
                />
              </div>
              <div class="col-6">
                <label for="passkey" class="passkey"> Password: </label>
                <input
                  type="password"
                  name="passkey"
                  id="passkey"
                  placeholder="Enter Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast one number and one 
                  uppercase and lowercase letter,and atleast 8 or more characters"
                  required
                />
              </div>
              <div id="ck_text"><input type="checkbox" id="chkbox" name="chkbox">Remember me</div>
                <div class="col-6">
                  <a href="register.html" class="a_link_2">Register here ?</a>
                  <button type="submit" name="btn_login" id="btn_login">LOG IN</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="scripts/wow.min.js"></script>
    <script>
      //new WOW().init();
      var wow = new WOW({
        boxClass: "wow", // animated element css class (default is wow)
        animateClass: "animated", // animation css class (default is animated)
        offset: 0, // distance to the element when triggering the animation (default is 0)
        mobile: true, // trigger animations on mobile devices (default is true)
        live: true, // act on asynchronously loaded content (default is true)
        callback: function (box) {},
        scrollContainer: null,
      });
      wow.init();
    </script>
  </body>
</html>
